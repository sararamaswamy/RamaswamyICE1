<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    function checkForm(){

      var radio1 = document.getElementById("opt-straw").checked;
      var radio2 = document.getElementById("opt-blue").checked;
      if ( radio1 || radio2){
        console.log("Success");
        return true;
      }
      else {
        console.log("Fail!");

        return false;
      }


 //preventing the form's default behavior. used for this, because we don't want the form to be submitted. 
    	// Write a function that ensures at least one but ONLY one radio button is selected.  Make sure the form action is not performed if either field is blank.

		} 
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" name="fruit" value = "s" id="opt-straw"> Strawberries
          </label>
          <label>
            <input type="radio" name="fruit" value = "b" id="opt-blue"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
